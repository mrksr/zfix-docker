server {
    listen 80;
    server_name _ default_server;

    location / {
        index index.php;
        root /srv/default;

        include php_inc;
    }

    location ~* ^/.well-known/(?:card|cal)dav/?$ {
        return 302 https://dav.zfix.org/;
    }

    location /_matrix {
        return 301 https://matrix.zfix.org$request_uri;
    }
}
