version: '2'
services:
  mail:
    image: mrksr/mail
    build: .
    networks:
      - default
      - ldap
    ports:
      - "25:25"
      - "110:110"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "995:995"
      - "4190:4190"
    volumes:
      - ./lib/mail:/vmail
      - ./dovecot:/etc/dovecot:ro
      # We need to specify single files for postfix to keep the dynamicmaps.cf which is part of the container.
      - ./postfix/main.cf:/etc/postfix/main.cf:ro
      - ./postfix/master.cf:/etc/postfix/master.cf:ro
      - ./postfix/ldap:/etc/postfix/ldap:ro
      - ./postfix/dhparam2048.pem:/etc/postfix/dhparam2048:ro
    links:
      - database
      - redis
    external_links:
      - ldap

  database:
    image: postgres
    volumes:
      # FIXME: Proper lib path
      - ./lib/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis
    volumes:
      - ./lib/redis:/data

networks:
  ldap:
    external:
      name: ldap_default
