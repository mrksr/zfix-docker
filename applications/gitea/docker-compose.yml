version: '2'
services:
  gitea:
    image: gitea/gitea
    networks:
      - default
      - ldap
      - web
    ports:
      - "2222:22"
    links:
      - database
    external_links:
      - ldap
    volumes:
      - /srv/git/gitea:/data/gitea
      - /srv/git/repos:/data/git
      - /srv/git/ssh:/data/ssh
    environment:
      - VIRTUAL_HOST=git.zfix.org,git.mrksr.de
      - VIRTUAL_PORT=3000
      - CERT_NAME=shared

  database:
    image: postgres
    volumes:
      - /srv/git/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

networks:
  web:
    external:
      name: nginx_default
  ldap:
    external:
      name: ldap_default
